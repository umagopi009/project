<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <link rel="stylesheet" href="lstyles.css" >

</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
             <form>
               <h1>Create Account</h1>
                <span>Enter your Details</span><br>
                <input type="text" placeholder="Enter your full name" required><br>
            
                <input type="email" placeholder="example@gmail.com" required><br>
            
                <input type="password" placeholder="Enter Password" required><br>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
              <h1>Sign In</h1>
              <input type="email" placeholder="example@gmail.com" required><br>
           
               <input type="password" placeholder="Enter Password" required><br>
               <a href="#">Forget Your Password?</a><br>
               <button onclick="handleSignIn()">Sign In</button>
           </form>
       </div>
       <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1 style="font-family: Segoe Script; font-size: 35px; padding-right: 25px;"> Virtu Style</h1>
                    <p style="font-family:Playfair Display; font-size: 20px; padding-right: 15px;">Register with details</p>
                    
                    <button class="hidden" id="login" style="padding-right: 55px; ">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1 style="font-family: Segoe Script; font-size: 35px; padding-left: 35px;">Hello There!!</h1>
                    <p style="font-family:Playfair Display; font-size: 20px; padding-left: 25px;">Enter your details</p>
                    <button class="hidden" id="register" style="padding-left: 45px;padding-right: 40px;">Sign Up</button>
                </div>
            </div>
       </div>
    </div>

    <script src="lscript.js"></script>
</body>
</html>
